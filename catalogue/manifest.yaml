apiVersion: v1
kind: Configmap
metadata:
  name: catalogue
  Namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  Namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: catalogue
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop
        tier: app
    spec:
      conatiners:
      - name: catalogue
        image: monnishreddy2003/catalogue:v1
        envFrom:
        - configMapRef:
            name: catalogue

apiVersion: v1
kind: Service
metadata:
  name: catalogue
  Namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  selector:
    component: catalogue
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

